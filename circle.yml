machine:
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - make -j9

test:
  override:
    - echo make -j9 test
  post:
    - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"

deployment:
  hub:
    branch: /master/
    owner: akatrevorjay
    commands:
      - make -j9 push
      - make -j9 push DOCKER_REPO=ubuntu-salt-minion

